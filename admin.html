<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Contact Messages</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('messages-tab')">Messages</button>
            <button class="tab-button" onclick="showTab('time-slots-tab')">Time Slots</button>
            <button class="tab-button" onclick="showTab('appointments-tab')">Appointments</button>
        </div>
        
        <!-- Messages Tab -->
        <div id="messages-tab" class="tab-content active">
            <div id="messages"></div>
        </div>
        
        <!-- Time Slots Tab -->
        <div id="time-slots-tab" class="tab-content">
            <form id="time-slot-form" onsubmit="createTimeSlot(event)">
                <div class="form-group">
                    <label for="slot-date">Date</label>
                    <input type="date" id="slot-date" required>
                </div>
                
                <div class="form-group">
                    <label for="slot-time">Time</label>
                    <input type="time" id="slot-time" required>
                </div>
                
                <div class="form-group">
                    <label for="slot-duration">Duration (minutes)</label>
                    <select id="slot-duration" required>
                        <option value="30">30 minutes</option>
                        <option value="60">60 minutes</option>
                    </select>
                </div>
                
                <button type="submit" class="button button-primary">Create Time Slot</button>
            </form>
            
            <div id="time-slots" class="time-slots"></div>
        </div>
        
        <!-- Appointments Tab -->
        <div id="appointments-tab" class="tab-content">
            <div id="appointments" class="appointments"></div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
